<!DOCTYPE html>

<head>

<body>
    <div class="login"> <!-- Nút đăng nhập -->
            <i id="close" class="fa-solid fa-xmark"></i>
            <h1 style="text-align: center; color: black;">Login</h1>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="youremail@gmail.com" required>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>

          <button id="btn1" type="submit" class="btn btn-success">Login</button><br>
       
        
        <label style="margin-left: 45%">
        <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
          <p style="text-align: center; margin-left: 25px; padding-top: 10px; color: black;">Haven't registered yet ? <span id="register2">Register now !</span></p>
        
            <button id="btn2" type="button" class="btn btn-primary">Register ?</a></button>
        
          
    </div>
     
    <div id="register"> <!-- Nút đăng ký -->
            <i id="close1" class="fa-solid fa-xmark"></i>
            <h1 style="text-align: center; color: black;">Register</h1>
        <div class="form-floating mb-3">
            <input type="email" class="form-control"  id="registerEmail" placeholder="youremail@gmail.com" required>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control"  id="registerPW" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control"  id="CFRegisterPW" placeholder="Confirm Password" required>
            <label for="floatingPassword">Confirm Password</label>
        </div>
        <div class="form-floating ">
            <input type="tel" class="form-control"  id="tel" placeholder="Phone Number" required>
            <label for="floatingInput">Phone Number</label>
        </div>
          <button id="btnRGT" type="submit" class="btn btn-primary">Register.</a></button>
          <p style="text-align: center;">Have an account already ? <span style="color: blue;" id="loginRGT">Login now</span></p>
    </div>
     <header> <!-- Header -->

            <div class="header-text-right"> <!-- Phần bên phải -->

                        <i class="fa-brands fa-instagram "></i>
                        <i class="fa-brands fa-youtube "></i>
                    </div>
                </div>
